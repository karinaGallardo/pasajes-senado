{{ define "admin/agencias/form_modal" }}
<div
  class="fixed inset-0 z-50 overflow-y-auto"
  role="dialog"
  aria-modal="true"
  x-data="{ open: true, loading: false }"
  x-init="$watch('open', value => { if (!value) setTimeout(() => $el.closest('#modal-container').innerHTML = '', 300) })">
  <!-- Backyard (Backdrop) -->
  <div
    class="fixed inset-0 bg-neutral-900 bg-opacity-75 transition-opacity"
    x-show="open"
    x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    aria-hidden="true"
    @click="open = false"></div>

  <!-- Modal panel wrapper -->
  <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
    <div
      class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      x-show="open"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
      <form action="{{ if .Agencia }}/admin/agencias/{{ .Agencia.ID }}/actualizar{{ else }}/admin/agencias{{ end }}" method="POST" @submit="loading = true">
        <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />

        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-center">
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-primary-100 sm:mx-0 sm:h-10 sm:w-10">
              <i class="ph ph-buildings text-2xl text-primary-600"></i>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
              <h3 class="text-lg font-medium leading-6 text-neutral-900" id="modal-title">{{ if .Agencia }}Editar Agencia{{ else }}Nueva Agencia{{ end }}</h3>
            </div>
          </div>
          <div class="mt-4 space-y-4">
            <div>
              <label for="nombre" class="block text-sm font-medium text-neutral-700">Nombre de la Agencia</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                placeholder="Ej: Viajes Boliviana"
                value="{{ if .Agencia }}{{ .Agencia.Nombre }}{{ end }}"
                required />
            </div>
            <div>
              <label for="telefono" class="block text-sm font-medium text-neutral-700">Tel√©fono / Contacto</label>
              <input
                type="text"
                name="telefono"
                id="telefono"
                class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                placeholder="Ej: 2-2334455"
                value="{{ if .Agencia }}{{ .Agencia.Telefono }}{{ end }}" />
            </div>
            <div class="mt-4 flex items-center justify-between">
              <span class="flex flex-col">
                <span class="text-sm font-medium text-neutral-900">Estado</span>
                <span class="text-sm text-neutral-500">Habilitar o deshabilitar agencia</span>
              </span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" name="estado" class="sr-only peer" {{ if or (not .Agencia) .Agencia.Estado }}checked{{ end }} />
                <div
                  class="w-11 h-6 bg-neutral-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="bg-neutral-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            type="submit"
            :disabled="loading"
            class="inline-flex w-full justify-center rounded-md border border-transparent bg-primary px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm disabled:opacity-50">
            <span x-show="!loading">Guardar</span>
            <span x-show="loading" style="display: none">Guardando...</span>
          </button>
          <button
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md border border-neutral-300 bg-white px-4 py-2 text-base font-medium text-neutral-700 shadow-sm hover:bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            @click="open = false">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{{ end }}
