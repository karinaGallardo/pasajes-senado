{{ define "admin/oficinas.html" }} {{ template "layout_start" . }}

<div class="max-w-4xl mx-auto mt-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-senado-800 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-senado-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
        />
      </svg>
      Gestión de Oficinas
    </h1>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="bg-white rounded-lg shadow p-6 h-fit">
      <h2 class="text-lg font-bold text-senado-800 mb-4 border-b pb-2">Nueva Oficina</h2>
      <form action="/admin/oficinas" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Código</label>
          <input type="number" name="codigo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-senado-500 focus:ring-senado-500" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre / Detalle</label>
          <input type="text" name="detalle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-senado-500 focus:ring-senado-500" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Área</label>
          <input type="text" name="area" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-senado-500 focus:ring-senado-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Presupuesto (Bs)</label>
          <input
            type="number"
            step="0.01"
            name="presupuesto"
            value="0"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-senado-500 focus:ring-senado-500"
          />
        </div>
        <button type="submit" class="w-full bg-senado-600 text-white px-4 py-2 rounded-md hover:bg-senado-700 font-medium">Guardar</button>
      </form>
    </div>

    <div class="md:col-span-2 bg-white rounded-lg shadow overflow-hidden">
      <div class="bg-senado-50 px-6 py-4 border-b border-gray-200">
        <h2 class="text-lg font-bold text-senado-800">Listado de Oficinas</h2>
      </div>
      <div class="overflow-y-auto max-h-[600px]">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50 sticky top-0">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Código</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Detalle</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Área</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {{ range .Oficinas }}
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ .Codigo }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ .Detalle }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ .Area }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <form action="/admin/oficinas/{{ .ID }}/delete" method="POST" onsubmit="return confirm('¿Eliminar?');">
                  <button type="submit" class="text-red-600 hover:text-red-900">Eliminar</button>
                </form>
              </td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{{ template "layout_end" . }} {{ end }}
