{{ define "admin/components/modal_tarifa_ruta" }}
<div x-data="{ open: true }" x-show="open" class="fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div
      x-show="open"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      @click="open = false"
      class="fixed inset-0 bg-neutral-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div
      x-show="open"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6"
      @click.away="open = false">
      <form action="/admin/rutas/contrato" method="POST">
        <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />
        <input type="hidden" name="ruta_id" value="{{ .Ruta.ID }}" />
        <div class="mb-4">
          <h3 class="text-lg leading-6 font-medium text-neutral-900" id="modal-title">Asignar Tarifa Referencial</h3>
          <p class="text-sm text-neutral-500">
            Ruta:
            <span class="font-bold text-primary-700">{{ .Ruta.Tramo }}</span>
          </p>
        </div>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-neutral-700">Aerol√≠nea</label>
            <select name="aerolinea_id" class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 p-2 border">
              {{ range .Aerolineas }}
              <option value="{{ .ID }}">{{ .Nombre }}</option>
              {{ end }}
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-neutral-700">Monto Referencial (Bs)</label>
            <input
              type="number"
              step="0.01"
              name="monto"
              class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 p-2 border"
              required />
          </div>
        </div>

        <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
          <button
            type="submit"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary-600 text-base font-medium text-white hover:bg-primary-700 sm:col-start-2 sm:text-sm">
            Guardar
          </button>
          <button
            type="button"
            @click="open = false"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-neutral-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-neutral-700 hover:bg-neutral-50 sm:mt-0 sm:col-start-1 sm:text-sm">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{{ end }}
