{{ define "auth/login" }}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Pasajes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              senado: {
                primary: "#03738C",
                600: "#025a6e",
                700: "#024a5a",
              },
            },
          },
        },
      };
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="bg-neutral-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-neutral-100">
      <div class="text-center mb-8">
        <img src="/static/img/logo_senado.webp" alt="Logo Senado" class="mx-auto h-24 mb-4" />
        <h1 class="text-2xl font-bold text-neutral-900">Sistema de Pasajes</h1>
        <p class="text-neutral-500">Senado del Estado Plurinacional</p>
      </div>

      {{ if .error }}
      <div class="bg-danger-50 border border-danger-100 text-danger-700 px-4 py-3 rounded-lg mb-4 text-sm font-medium" role="alert">
        <span class="block sm:inline">{{ .error }}</span>
      </div>
      {{ end }}

      <form action="/auth/login" method="POST" class="space-y-5">
        <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />
        <div>
          <label for="username" class="block text-sm font-bold text-neutral-700 mb-1">Usuario / CI</label>
          <div class="relative rounded-lg shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-neutral-400 text-sm"></i>
            </div>
            <input
              type="text"
              name="username"
              id="username"
              class="block w-full pl-10 pr-3 py-2.5 border border-neutral-300 rounded-lg text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
              placeholder="Ingrese su C.I."
              required />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-bold text-neutral-700 mb-1">Contraseña</label>
          <div class="relative rounded-lg shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-neutral-400 text-sm"></i>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="block w-full pl-10 pr-3 py-2.5 border border-neutral-300 rounded-lg text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
              placeholder="••••••••"
              required />
          </div>
        </div>

        <div class="pt-2">
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-primary hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform active:scale-[0.98]">
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
{{ end }}
