{{ define "auth/login" }}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Pasajes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#e6f1f3",
                100: "#cfe4e8",
                200: "#9fc9d1",
                300: "#6faeba",
                400: "#3f94a3",
                DEFAULT: "#03738C",
                500: "#03738C",
                600: "#025c70",
                700: "#024554",
                800: "#012e38",
                900: "#01171c",
              },
              neutral: {
                50: "#f9f9f9",
                100: "#f3f3f3",
                200: "#e7e7e7",
                300: "#d1d1d1",
                400: "#a3a3a3",
                DEFAULT: "#575756",
                500: "#575756",
                600: "#464645",
                700: "#343434",
                800: "#232322",
                900: "#111111",
              },
              danger: {
                50: "#fef2f2",
                100: "#fee2e2",
                200: "#fecaca",
                300: "#fca5a5",
                400: "#f87171",
                DEFAULT: "#ef4444",
                500: "#ef4444",
                600: "#dc2626",
                700: "#b91c1c",
                800: "#991b1b",
                900: "#7f1d1d",
              },
            },
          },
        },
      };
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body class="bg-neutral-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-neutral-100">
      <div class="text-center mb-0">
        <img src="/static/img/logo_login.png" alt="Logo Pasajes GO" class="mx-auto h-72 mb-0" />
        <!-- <h1 class="text-2xl font-bold text-neutral-900">Pasajes GO</h1> -->
        <!-- <p class="text-neutral-500">Sistema de Pasajes - Senado</p> -->
      </div>

      {{ if .error }}
      <div class="bg-danger-50 border border-danger-100 text-danger-700 px-4 py-3 rounded-md mb-4 text-sm font-medium" role="alert">
        <span class="block sm:inline">{{ .error }}</span>
      </div>
      {{ end }}

      <form action="/auth/login" method="POST" class="space-y-5">
        <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />
        <div>
          <label for="username" class="block text-sm font-bold text-neutral-700 mb-1">Usuario</label>
          <div class="relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-neutral-400 text-sm"></i>
            </div>
            <input
              type="text"
              name="username"
              id="username"
              class="block w-full pl-10 pr-3 py-2.5 border border-neutral-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
              placeholder="Ingrese su usuario"
              required />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-bold text-neutral-700 mb-1">Contraseña</label>
          <div class="relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-neutral-400 text-sm"></i>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="block w-full pl-10 pr-3 py-2.5 border border-neutral-300 rounded-md text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all"
              placeholder="••••••••"
              required />
          </div>
        </div>

        <div class="pt-2">
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-md text-sm font-bold text-white bg-primary hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform active:scale-[0.98]">
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
{{ end }}
