{{ define "solicitud/components/modal_preview_archivo" }}
<div x-data="{ open: true }" x-show="open" class="fixed inset-0 z-[60] overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div
      x-show="open"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 bg-neutral-500 bg-opacity-75 transition-opacity"
      @click="open = false; setTimeout(function() { $el.closest('#modal-container').innerHTML = '' }, 300)"></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div
      x-show="open"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg leading-6 font-medium text-neutral-900" id="modal-title">{{ .Title }}</h3>
          <button @click="open = false; setTimeout(function() { $el.closest('#modal-container').innerHTML = '' }, 300)" class="text-neutral-400 hover:text-neutral-500">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <div class="mt-2 w-full h-[70vh] bg-neutral-100 rounded border border-neutral-200 overflow-hidden">
          {{ if .IsPDF }}
          <iframe src="{{ .FilePath }}" class="w-full h-full" frameborder="0"></iframe>
          {{ else }}
          <div class="w-full h-full flex items-center justify-center p-4">
            <img src="{{ .FilePath }}" class="max-w-full max-h-full object-contain" alt="Vista previa" />
          </div>
          {{ end }}
        </div>
      </div>

      <div class="bg-neutral-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <a
          href="{{ .FilePath }}"
          download
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-secondary text-base font-medium text-white hover:bg-primary focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
          Descargar Archivo
        </a>
        <button
          @click="open = false; setTimeout(function() { $el.closest('#modal-container').innerHTML = '' }, 300)"
          type="button"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-neutral-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-neutral-700 hover:bg-neutral-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
{{ end }}
