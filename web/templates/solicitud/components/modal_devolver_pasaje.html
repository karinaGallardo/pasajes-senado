{{ define "solicitud/components/modal_devolver_pasaje" }}
<div
  x-data="{ open: true, pasajeId: '{{ .Pasaje.ID }}' }"
  x-show="open"
  @keydown.escape.window="open = false"
  class="fixed inset-0 z-50 overflow-y-auto"
  aria-labelledby="modal-title-devolver"
  role="dialog"
  aria-modal="true"
  style="display: none">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div
      x-show="open"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 bg-neutral-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
      @click="open = false"></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div
      x-show="open"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <form method="POST" action="/pasajes/devolver">
        <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />
        <input type="hidden" name="pasaje_id" value="{{ .Pasaje.ID }}" />

        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-danger-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-danger-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
              <h3 class="text-lg leading-6 font-medium text-neutral-900" id="modal-title-devolver">Devolver Pasaje</h3>
              <div class="mt-2 text-sm text-neutral-500">
                <p>¿Está seguro de que desea devolver este pasaje? Esta acción lo marcará como devuelto en el sistema.</p>
              </div>

              <!-- Form Fields -->
              <div class="mt-4 grid grid-cols-1 gap-y-4">
                <!-- Costo Penalidad -->
                <div>
                  <label for="costo_penalidad_devolucion" class="block text-sm font-medium text-danger-700">Costo Penalidad (Bs)</label>
                  <input
                    type="number"
                    step="0.01"
                    name="costo_penalidad"
                    id="costo_penalidad_devolucion"
                    value="0"
                    class="mt-1 focus:ring-danger-500 focus:border-danger-500 block w-full shadow-sm sm:text-sm border-neutral-300 rounded-md" />
                  <p class="mt-1 text-xs text-neutral-500">Ingrese el monto retenido por la aerolínea, si aplica.</p>
                </div>

                <div>
                  <label for="glosa_devolucion" class="block text-sm font-medium text-neutral-700">Motivo / Glosa</label>
                  <textarea
                    name="glosa"
                    id="glosa_devolucion"
                    rows="3"
                    required
                    class="mt-1 focus:ring-primary-500 focus:border-primary-500 block w-full shadow-sm sm:text-sm border-neutral-300 rounded-md"
                    placeholder="Detalle el motivo de la devolución..."></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-neutral-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="submit"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-danger-600 text-base font-medium text-white hover:bg-danger-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-danger-500 sm:ml-3 sm:w-auto sm:text-sm">
            Confirmar Devolución
          </button>
          <button
            type="button"
            @click="open = false"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-neutral-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-neutral-700 hover:bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{{ end }}
