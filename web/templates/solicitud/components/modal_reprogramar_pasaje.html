{{ define "solicitud/components/modal_reprogramar_pasaje" }}
<div
  x-data="{
      open: true,
      id: '{{ .SolicitudItem.ID }}',
      fecha: '{{ if .SolicitudItem.Fecha }}{{ .SolicitudItem.Fecha.Format `2006-01-02` }}{{ end }}',
      hora: '{{ .SolicitudItem.Hora }}',
      motivo: '',
      loading: false
  }"
  x-show="open"
  @keydown.escape.window="open = false"
  class="fixed inset-0 z-50 overflow-y-auto"
  aria-labelledby="modal-title-reprog"
  role="dialog"
  aria-modal="true"
  style="display: none">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div
      x-show="open"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 bg-neutral-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div
      x-show="open"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex items-center justify-between mb-6 border-b pb-3">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-lg bg-warning-100 flex items-center justify-center text-warning-600">
              <i class="ph ph-calendar-arrow-down text-2xl"></i>
            </div>
            <div>
              <h3 class="text-lg font-bold text-neutral-900" id="modal-title-reprog">
                Reprogramar Tramo
                <span
                  class="ml-2 inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-black uppercase {{ if eq .Tipo `IDA` }}bg-primary-100 text-primary-800{{ else }}bg-secondary-100 text-secondary-800{{ end }}">
                  {{ .Tipo }}
                </span>
              </h3>
              <p class="text-xs text-neutral-500 font-medium">Se creará una nueva solicitud para este tramo.</p>
            </div>
          </div>
          <button @click="open = false" type="button" class="text-neutral-400 hover:text-neutral-600 transition-colors cursor-pointer p-1">
            <i class="ph ph-x text-2xl"></i>
          </button>
        </div>

        <form action="/solicitud-items/reprogramar" method="POST" @submit="loading = true">
          <input type="hidden" name="_csrf" value="{{ .csrf_token }}" />
          <input type="hidden" name="solicitud_item_id" x-model="id" />

          <div class="grid grid-cols-6 gap-6">
            <!-- Ruta (Solo lectura para contexto) -->
            <div class="col-span-6 bg-neutral-50 p-3 rounded-lg border border-neutral-200">
              <label class="block text-xs font-bold text-neutral-500 uppercase mb-1">Tramo actual</label>
              <div class="flex items-center text-neutral-900 font-medium">
                {{ .SolicitudItem.OrigenIATA }} ({{ .SolicitudItem.Origen.Ciudad }})
                <i class="ph ph-arrow-right mx-2 text-neutral-400"></i>
                {{ .SolicitudItem.DestinoIATA }} ({{ .SolicitudItem.Destino.Ciudad }})
              </div>
            </div>

            <!-- Nueva Fecha -->
            <div class="col-span-3">
              <label class="block text-sm font-medium text-neutral-700">Nueva Fecha</label>
              <input
                type="date"
                name="fecha"
                x-model="fecha"
                required
                class="mt-1 focus:ring-secondary focus:border-secondary block w-full shadow-sm sm:text-sm border-neutral-300 rounded-md border p-2" />
            </div>

            <!-- Nueva Hora -->
            <div class="col-span-3">
              <label class="block text-sm font-medium text-neutral-700">Nueva Hora</label>
              <input
                type="time"
                name="hora"
                x-model="hora"
                required
                class="mt-1 focus:ring-secondary focus:border-secondary block w-full shadow-sm sm:text-sm border-neutral-300 rounded-md border p-2" />
            </div>

            <!-- Motivo -->
            <div class="col-span-6">
              <label class="block text-sm font-medium text-neutral-700">Motivo de Reprogramación</label>
              <textarea
                name="motivo"
                x-model="motivo"
                rows="3"
                required
                placeholder="Explique el motivo del cambio..."
                class="mt-1 focus:ring-secondary focus:border-secondary block w-full shadow-sm sm:text-sm border-neutral-300 rounded-md border p-2"></textarea>
            </div>
          </div>

          <div class="bg-neutral-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse mt-4 -mx-6 -mb-4">
            <button
              type="submit"
              :disabled="loading"
              class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-warning-600 text-base font-medium text-white hover:bg-warning-700 focus:outline-none disabled:opacity-50 sm:ml-3 sm:w-auto sm:text-sm">
              <span x-show="!loading">Solicitar Reprogramación</span>
              <span x-show="loading" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Procesando...
              </span>
            </button>
            <button
              type="button"
              @click="open = false"
              class="mt-3 w-full inline-flex justify-center rounded-md border border-neutral-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-neutral-700 hover:bg-neutral-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{ end }}
