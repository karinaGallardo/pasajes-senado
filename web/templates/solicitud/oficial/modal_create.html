{{ define "solicitud/oficial/modal_create" }}
<div
  x-data="{
      open: true,
      loading: false,
      tipo: 'IDA_VUELTA',
      origen: '{{ .TargetUser.GetOrigenIATA }}',
      destino: '',
      fechaIda: '{{ .DefaultDate }}',
      fechaVuelta: '',
      motivo: '',
      autorizacion: '',
      aerolinea: '',
      ambito: ''
  }"
  x-show="open"
  class="fixed inset-0 z-50 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  style="display: none">
  <!-- Backdrop -->
  <div
    x-show="open"
    x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="ease-in duration-200"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 bg-neutral-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div
        x-show="open"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-4xl">
        <!-- Form -->
        <form @submit.prevent="loading = true; $el.submit()" action="/solicitudes/oficial" method="POST">
          <!-- Header with Actions -->
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 border-b border-neutral-200 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
            <div class="flex items-center">
              <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-primary-100 sm:mx-0 sm:h-10 sm:w-10">
                <i class="ph ph-airplane-tilt text-2xl text-primary-600"></i>
              </div>
              <div class="ml-4 text-left">
                <h3 class="text-lg font-medium leading-6 text-neutral-900" id="modal-title">Nueva Solicitud Oficial</h3>
                <p class="text-sm text-neutral-500">Solicitud para {{ .TargetUser.GetNombreCompleto }}</p>
              </div>
            </div>

            <!-- Actions -->
            <div class="flex flex-row gap-2">
              <button
                type="submit"
                :disabled="loading"
                class="inline-flex justify-center rounded-md border border-transparent bg-primary px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 disabled:opacity-50">
                <span x-show="!loading">Guardar</span>
                <span x-show="loading" style="display: none">Guardando...</span>
              </button>
              <button
                type="button"
                class="inline-flex justify-center rounded-md border border-neutral-300 bg-white px-4 py-2 text-sm font-medium text-neutral-700 shadow-sm hover:bg-neutral-50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                @click="open = false">
                Cancelar
              </button>
            </div>
          </div>

          <!-- Alert if no origin (moved below header) -->
          {{ if .AlertaOrigen }}
          <div class="px-6 mt-4">
            <div class="bg-amber-50 border-l-4 border-amber-400 p-4 rounded-md">
              <div class="flex">
                <div class="flex-shrink-0">
                  <i class="ph ph-warning text-xl text-amber-400"></i>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-amber-700 font-medium">{{ .AlertaOrigen }}</p>
                </div>
              </div>
            </div>
          </div>
          {{ end }}

          <div class="p-6 space-y-6">
            <!-- Ambito y Tipo -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-neutral-700 mb-1">Ámbito del Viaje</label>
                <select
                  name="ambito_viaje_codigo"
                  x-model="ambito"
                  required
                  class="block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 sm:text-sm">
                  <option value="">Seleccione...</option>
                  {{ range .Ambitos }}
                  <option value="{{ .Codigo }}">{{ .Nombre }}</option>
                  {{ end }}
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-neutral-700 mb-1">Tipo de Itinerario</label>
                <div class="flex items-center space-x-4 mt-2">
                  <label class="inline-flex items-center">
                    <input type="radio" name="tipo_itinerario_codigo" value="IDA_VUELTA" x-model="tipo" class="form-radio text-primary focus:ring-primary" />
                    <span class="ml-2 text-sm text-neutral-700">Ida y Vuelta</span>
                  </label>
                  <label class="inline-flex items-center">
                    <input type="radio" name="tipo_itinerario_codigo" value="SOLO_IDA" x-model="tipo" class="form-radio text-primary focus:ring-primary" />
                    <span class="ml-2 text-sm text-neutral-700">Solo Ida</span>
                  </label>
                </div>
              </div>
            </div>

            <!-- Ruta -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Origen -->
              <div
                x-data="{
                    open: false,
                    search: '',
                    value: '{{ .TargetUser.GetOrigenIATA }}',
                    currentAmbito: '',
                    label: '{{ range .Destinos }}{{ if eq .IATA $.TargetUser.GetOrigenIATA }}{{ .GetLabel }}{{ end }}{{ end }}',
                    placeholder: 'Buscar origen...',
                    items: [
                        {{ range .Destinos }}
                        { value: &#34;{{ .IATA }}&#34;, label: &#34;{{ .GetLabel }}&#34;, ambito: &#34;{{ .AmbitoCodigo }}&#34; },
                        {{ end }}
                    ],
                    get filteredItems() {
                        let res = this.items;
                        if (this.currentAmbito === 'NACIONAL') {
                            res = res.filter(i => i.ambito === this.currentAmbito);
                        }
                        if (this.search === '') return res;
                        const q = this.search.toLowerCase();
                        return res.filter(i => 
                            (i.label && i.label.toLowerCase().includes(q)) || 
                            (i.value && i.value.toLowerCase().includes(q))
                        );
                    },
                    select(item) {
                        this.value = item ? item.value : '';
                        this.label = item ? item.label : this.placeholder;
                        this.open = false;
                        this.search = '';
                    }
                }"
                x-init="if(!label) label = placeholder; $watch('ambito', (val) => { currentAmbito = val; select(null); })">
                <label class="block text-sm font-medium text-neutral-700 mb-1">Origen (IATA)</label>
                <div class="relative">
                  <input type="hidden" name="origen" :value="value" required />
                  <div class="relative">
                    <div
                      @click="open = true; $nextTick(() => $refs.searchInput.focus())"
                      x-show="!open"
                      class="w-full rounded-md border border-neutral-300 bg-white py-2 pl-3 pr-10 shadow-sm focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary sm:text-sm cursor-pointer flex items-center justify-between min-h-[38px] cursor-text">
                      <span x-text="label" :class="{'text-neutral-500': label === placeholder, 'text-neutral-900': label !== placeholder}"></span>
                      <i class="ph ph-caret-down text-neutral-400"></i>
                    </div>

                    <input
                      x-ref="searchInput"
                      type="text"
                      x-model="search"
                      x-show="open"
                      @click.away="open = false"
                      @keydown.escape="open = false"
                      @keydown.enter.prevent="if (filteredItems.length > 0) select(filteredItems[0])"
                      :placeholder="placeholder"
                      class="w-full rounded-md border border-primary bg-white py-2 pl-3 pr-10 shadow-sm focus:outline-none focus:ring-1 focus:ring-primary sm:text-sm" />

                    <ul
                      x-show="open"
                      class="absolute z-50 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
                      style="display: none">
                      <template x-for="item in filteredItems" :key="item.value">
                        <li class="relative cursor-default select-none py-2 pl-3 pr-9 text-neutral-900 hover:bg-primary hover:text-white" @click="select(item)">
                          <span class="block truncate" x-text="item.label"></span>
                        </li>
                      </template>
                      <li x-show="filteredItems.length === 0" class="relative cursor-default select-none py-2 pl-3 pr-9 text-neutral-500">Sin resultados.</li>
                    </ul>
                  </div>
                </div>
              </div>

              <!-- Destino -->
              <div
                x-data="{
                    open: false,
                    search: '',
                    value: '',
                    currentAmbito: '',
                    label: '',
                    placeholder: 'Buscar destino...',
                    items: [
                        {{ range .Destinos }}
                        { value: &#34;{{ .IATA }}&#34;, label: &#34;{{ .GetLabel }}&#34;, ambito: &#34;{{ .AmbitoCodigo }}&#34; },
                        {{ end }}
                    ],
                    get filteredItems() {
                        let res = this.items;
                        if (this.currentAmbito === 'NACIONAL') {
                            res = res.filter(i => i.ambito === this.currentAmbito);
                        }
                        if (this.search === '') return res;
                        const q = this.search.toLowerCase();
                        return res.filter(i => 
                            (i.label && i.label.toLowerCase().includes(q)) || 
                            (i.value && i.value.toLowerCase().includes(q))
                        );
                    },
                    select(item) {
                        this.value = item ? item.value : '';
                        this.label = item ? item.label : this.placeholder;
                        this.open = false;
                        this.search = '';
                    }
                }"
                x-init="label = placeholder; $watch('ambito', (val) => { currentAmbito = val; select(null); })">
                <label class="block text-sm font-medium text-neutral-700 mb-1">Destino (IATA)</label>
                <div class="relative">
                  <input type="hidden" name="destino" :value="value" required />
                  <div class="relative">
                    <div
                      @click="open = true; $nextTick(() => $refs.searchInput.focus())"
                      x-show="!open"
                      class="w-full rounded-md border border-neutral-300 bg-white py-2 pl-3 pr-10 shadow-sm focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary sm:text-sm cursor-pointer flex items-center justify-between min-h-[38px] cursor-text">
                      <span x-text="label" :class="{'text-neutral-500': label === placeholder, 'text-neutral-900': label !== placeholder}"></span>
                      <i class="ph ph-caret-down text-neutral-400"></i>
                    </div>

                    <input
                      x-ref="searchInput"
                      type="text"
                      x-model="search"
                      x-show="open"
                      @click.away="open = false"
                      @keydown.escape="open = false"
                      @keydown.enter.prevent="if (filteredItems.length > 0) select(filteredItems[0])"
                      :placeholder="placeholder"
                      class="w-full rounded-md border border-primary bg-white py-2 pl-3 pr-10 shadow-sm focus:outline-none focus:ring-1 focus:ring-primary sm:text-sm" />

                    <ul
                      x-show="open"
                      class="absolute z-50 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
                      style="display: none">
                      <template x-for="item in filteredItems" :key="item.value">
                        <li class="relative cursor-default select-none py-2 pl-3 pr-9 text-neutral-900 hover:bg-primary hover:text-white" @click="select(item)">
                          <span class="block truncate" x-text="item.label"></span>
                        </li>
                      </template>
                      <li x-show="filteredItems.length === 0" class="relative cursor-default select-none py-2 pl-3 pr-9 text-neutral-500">Sin resultados.</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <!-- Fechas -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-neutral-700 mb-1">Fecha y Hora Salida</label>
                <input
                  type="datetime-local"
                  name="fecha_salida"
                  x-model="fechaIda"
                  required
                  class="block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 sm:text-sm" />
              </div>
              <div x-show="tipo === 'IDA_VUELTA'">
                <label class="block text-sm font-medium text-neutral-700 mb-1">Fecha y Hora Retorno</label>
                <input
                  type="datetime-local"
                  name="fecha_retorno"
                  x-model="fechaVuelta"
                  :required="tipo === 'IDA_VUELTA'"
                  class="block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 sm:text-sm" />
              </div>
            </div>

            <!-- Detalles -->
            <div>
              <label class="block text-sm font-medium text-neutral-700 mb-1">Motivo del Viaje (Comisión)</label>
              <textarea
                name="motivo"
                x-model="motivo"
                rows="2"
                required
                class="block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 sm:text-sm"
                placeholder="Describa el motivo de la comisión oficial..."></textarea>
            </div>

            <div>
              <label class="block text-sm font-medium text-neutral-700 mb-1">Documento de Autorización / Referencia</label>
              <input
                type="text"
                name="autorizacion"
                x-model="autorizacion"
                class="block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 sm:text-sm"
                placeholder="Ej: Resolución Nº 123/2024" />
            </div>

            <div>
              <label class="block text-sm font-medium text-neutral-700 mb-1">Aerolínea Sugerida (Opcional)</label>
              <select
                name="aerolinea_sugerida"
                x-model="aerolinea"
                class="block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 sm:text-sm">
                <option value="">Cualquiera</option>
                {{ range .Aerolineas }}
                <option value="{{ .Nombre }}">{{ .Nombre }}</option>
                {{ end }}
              </select>
            </div>

            <input type="hidden" name="tipo_solicitud_codigo" value="COMISION" />
            {{ if .IsAdmin }}
            <input type="hidden" name="target_user_id" value="{{ .TargetUser.ID }}" />
            {{ end }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{ end }}
