{{ define "usuarios/index.html" }} {{ template "layout_start" . }}

<div class="space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Gestión de Usuarios</h1>
      <p class="mt-1 text-sm text-gray-500">
        Administra los accesos y roles del sistema.
      </p>
    </div>
    <div class="flex space-x-3">
      <!-- Future: Sync Button -->
    </div>
  </div>

  <!-- Filters & Tabs -->
  <div
    class="bg-white rounded-lg shadow-sm border border-gray-200"
    x-data="{ activeTab: '{{ .Type }}' }"
  >
    <!-- Tabs Header -->
    <div class="border-b border-gray-200 px-4">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <button
          type="button"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors focus:outline-none"
          :class="activeTab === 'SENADOR' ? 'border-senado-primary text-senado-primary' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
          @click="activeTab = 'SENADOR'"
          hx-get="/usuarios/table?type=SENADOR"
          hx-target="#usuarios-table"
        >
          Senadores
        </button>

        <button
          type="button"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors focus:outline-none"
          :class="activeTab === 'FUNCIONARIO' ? 'border-senado-primary text-senado-primary' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
          @click="activeTab = 'FUNCIONARIO'"
          hx-get="/usuarios/table?type=FUNCIONARIO"
          hx-target="#usuarios-table"
        >
          Funcionarios
        </button>
      </nav>
    </div>

    <!-- Search Bar -->
    <div class="p-4 bg-gray-50 border-t border-gray-200">
      <div class="w-full max-w-sm">
        <label for="search" class="sr-only">Buscar</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <input
            type="text"
            name="q"
            disabled
            class="bg-gray-100 block w-full pl-10 sm:text-sm border-gray-300 rounded-md cursor-not-allowed"
            placeholder="Búsqueda global (Próximamente)"
            title="Funcionalidad pendiente"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Table Container -->
  <div id="usuarios-table" hx-get="/usuarios/table" hx-trigger="load">
    <!-- Initial data loaded directly if passed, otherwise HTMX loads it -->
    {{ if .Usuarios }} {{ template "usuarios/table" . }} {{ else }}
    <div class="text-center py-10">
      <svg
        class="animate-spin h-8 w-8 text-senado-primary mx-auto"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <p class="mt-2 text-sm text-gray-500">Cargando usuarios...</p>
    </div>
    {{ end }}
  </div>

  <!-- Modal Container (Placeholder for Alpine/HTMX modals) -->
  <div
    x-data="{ modalOpen: false }"
    x-show="modalOpen"
    class="fixed inset-0 z-50 overflow-y-auto"
    style="display: none"
  >
    <!-- Backdrop -->
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      @click="modalOpen = false"
    ></div>

    <!-- Modal Panel -->
    <div
      class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
    >
      <span
        class="hidden sm:inline-block sm:align-middle sm:h-screen"
        aria-hidden="true"
        >&#8203;</span
      >

      <div
        id="modal-container"
        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      >
        <!-- HTMX will inject the edit form here -->
      </div>
    </div>
  </div>
</div>

{{ template "layout_end" . }} {{ end }}
