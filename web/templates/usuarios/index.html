{{ define "usuarios/index" }} {{ template "layout_start" . }}

<div class="space-y-6" x-data="{ activeTab: '{{ .Rol }}', syncConfirm: false, syncing: false }">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-neutral-900">Gesti√≥n de Usuarios</h1>
      <p class="mt-1 text-sm text-neutral-500">Administra los accesos y roles del sistema.</p>
    </div>
    <div class="flex space-x-3">
      <!-- Sync Button (HTMX Modal) -->
      <button
        hx-get="/usuarios/sync-modal"
        hx-include="[name='rol']"
        hx-target="#modal-container"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm leading-5 font-bold rounded-lg text-white bg-primary hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-md transition-all transform active:scale-95">
        <i class="ph ph-arrows-clockwise text-xl -ml-1 mr-2"></i>
        <span x-text="activeTab === 'SENADOR' ? 'Sincronizar Senadores' : 'Sincronizar Funcionarios'">Sincronizar</span>
      </button>
    </div>
  </div>

  <!-- Filters & Tabs -->
  <div class="bg-white rounded-lg shadow-sm border border-neutral-200">
    <!-- Tabs Header -->
    <div class="border-b border-neutral-200 px-4">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <button
          type="button"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors focus:outline-none"
          :class="activeTab === 'SENADOR' ? 'border-primary text-primary' : 'border-transparent text-neutral-500 hover:text-neutral-700 hover:border-neutral-300'"
          @click="activeTab = 'SENADOR'"
          hx-get="/usuarios/table?rol=SENADOR"
          hx-target="#usuarios-table"
          hx-indicator="#table-loader">
          Senadores
        </button>

        <button
          type="button"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition-colors focus:outline-none"
          :class="activeTab === 'FUNCIONARIO' ? 'border-primary text-primary' : 'border-transparent text-neutral-500 hover:text-neutral-700 hover:border-neutral-300'"
          @click="activeTab = 'FUNCIONARIO'; $nextTick(() => { document.querySelector('input[name=q]').value = '' })"
          hx-get="/usuarios/table?rol=FUNCIONARIO"
          hx-target="#usuarios-table"
          hx-indicator="#table-loader">
          Funcionarios
        </button>
      </nav>
    </div>

    <!-- Search Bar -->
    <div class="p-4 bg-neutral-50 border-t border-neutral-200">
      <div class="w-full max-w-sm">
        <label for="search" class="sr-only">Buscar</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="ph ph-magnifying-glass text-lg text-neutral-400"></i>
          </div>
          <input
            type="text"
            name="q"
            value="{{ .SearchTerm }}"
            class="block w-full pl-10 sm:text-sm border-neutral-300 rounded-md focus:ring-primary focus:border-primary"
            placeholder="Buscar por Nombre, CI, Usuario o Email..."
            hx-get="/usuarios/table"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#usuarios-table"
            hx-include="[name='rol']"
            hx-indicator="#table-loader"
            @keydown.enter="$event.preventDefault()" />
          <input type="hidden" name="rol" :value="activeTab" />
        </div>
      </div>
    </div>
  </div>

  <!-- Table Container with Loading Indicator -->
  <div id="usuarios-table-container" class="relative min-h-[200px]">
    <div id="table-loader" class="htmx-indicator absolute inset-0 bg-white/60 backdrop-blur-[1px] z-20 flex items-center justify-center rounded-lg transition-opacity duration-200">
      <div class="flex flex-col items-center">
        <i class="ph ph-spinner animate-spin text-4xl text-primary"></i>
        <span class="mt-3 text-sm font-bold text-primary-800 uppercase tracking-wider">Cargando Lista...</span>
      </div>
    </div>

    <div id="usuarios-table" hx-get="/usuarios/table?rol={{ .Rol }}" hx-trigger="load, reloadTable from:body" hx-indicator="#table-loader">
      {{ template "usuarios/components/table" . }}
    </div>
  </div>
</div>

{{ template "layout_end" . }} {{ end }}
