{{ define "usuarios/actions" }}
<a href="/solicitudes/nueva?user_id={{ .ID }}" class="text-indigo-600 hover:text-indigo-900 font-bold inline-flex items-center mr-4">
  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"
    ></path>
  </svg>
  Solicitar
</a>
<button
  x-data="{ loading: false }"
  @htmx:before-request="loading = true"
  @htmx:after-request="loading = false"
  class="text-senado-primary hover:text-senado-900 font-bold disabled:opacity-50 inline-flex items-center"
  hx-get="/usuarios/{{ .ID }}/editar"
  hx-target="#modal-container"
  hx-disabled-elt="this"
>
  <span x-show="!loading">Editar</span>
  <span x-show="loading" class="inline-flex items-center" style="display: none">
    <svg class="animate-spin mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </span>
</button>
{{ end }}
