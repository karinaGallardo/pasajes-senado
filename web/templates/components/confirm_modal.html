{{ define "components/confirm_modal" }}
<div
  x-data="{ 
    open: false, 
    title: '', 
    message: '', 
    confirmText: 'Confirmar',
    cancelText: 'Cancelar',
    isDanger: false,
    formToSubmit: null,
    submitting: false,
    
    handleConfirm() {
      if (this.formToSubmit) {
        this.submitting = true;
        this.formToSubmit.submit();
      } else {
        this.open = false;
      }
    }
  }"
  @open-confirm.window="
    open = true;
    submitting = false;
    title = $event.detail.title || '¿Confirmar acción?';
    message = $event.detail.message || '¿Está seguro de que desea realizar esta acción?';
    confirmText = $event.detail.confirmText || 'Confirmar';
    cancelText = $event.detail.cancelText || 'Cancelar';
    isDanger = $event.detail.isDanger !== undefined ? $event.detail.isDanger : true;
    formToSubmit = $event.detail.form;
  "
  x-show="open"
  class="fixed z-[100] inset-0 overflow-y-auto"
  x-cloak>
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div
      x-show="open"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      @click="if(!submitting) open = false"></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div
      x-show="open"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="inline-block align-bottom bg-white rounded-xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full border border-gray-100">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div :class="isDanger ? 'bg-red-100' : 'bg-senado-100'" class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full sm:mx-0 sm:h-10 sm:w-10">
            <template x-if="isDanger">
              <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
              </svg>
            </template>
            <template x-if="!isDanger">
              <svg class="h-6 w-6 text-senado-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </template>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-bold text-gray-900" x-text="title"></h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500" x-text="message"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse gap-2">
        <button
          type="button"
          @click="handleConfirm()"
          :disabled="submitting"
          :class="isDanger ? 'bg-red-600 hover:bg-red-700' : 'bg-senado-primary hover:bg-senado-800'"
          class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 text-base font-bold text-white focus:outline-none sm:text-sm disabled:opacity-50 disabled:cursor-not-allowed items-center gap-2">
          <template x-if="submitting">
            <svg class="animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </template>
          <span x-text="submitting ? 'Procesando...' : confirmText"></span>
        </button>
        <button
          type="button"
          @click="open = false"
          :disabled="submitting"
          class="mt-3 sm:mt-0 w-full inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:text-sm disabled:opacity-50"
          x-text="cancelText"></button>
      </div>
    </div>
  </div>
</div>
{{ end }}
