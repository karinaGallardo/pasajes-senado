{{ define "layout_start" }}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} - Sistema de Pasajes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/styles.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            brand: ['Montserrat', 'sans-serif'],
          },
          colors: {
            senado: {
              50: '#eef9fb',
              100: '#d6eff4',

              primary: '#03738C',
              secondary: '#0396A6',
              gold: '#F29A2E',
              salmon: '#F2884B',
              accent: '#F2490C',

              500: '#03738C',
              600: '#025a6e',
              800: '#024655',
              900: '#01323d',

              neutral: '#575756',
            }
          }
        }
      }
    }
  </script>

  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-50 font-sans antialiased text-gray-900" x-data="{ sidebarOpen: false }">

  <!-- App Container -->
  <div class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    {{ if .User }}
    <aside
      class="flex flex-col w-64 transition-transform transform bg-senado-primary border-r border-gray-200 lg:translate-x-0 lg:static fixed z-30 h-full"
      :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'">

      <!-- Logo area -->
      <div class="flex items-center justify-center h-16 bg-senado-secondary shadow-md">
        <span class="text-white font-bold text-lg tracking-wider uppercase">Senado Pasajes</span>
      </div>

      <!-- Nav Links -->
      <div class="flex-1 overflow-y-auto py-4">
        <nav class="space-y-1 px-2">
          <a href="/dashboard"
            class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-100 hover:bg-senado-secondary hover:text-white transition-colors">
            <svg class="mr-3 h-6 w-6 text-gray-300 group-hover:text-white" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            Dashboard
          </a>

          <div class="mt-8 mb-2 px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">
            Trámites
          </div>

          <a href="/solicitudes"
            class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-300 hover:bg-senado-800 hover:text-white">
            <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-white" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
            Solicitudes
          </a>
        </nav>
      </div>

      <div class="bg-senado-900 px-4 py-4 border-t border-gray-800 flex items-center">
        <div class="flex-shrink-0">
          <div class="h-8 w-8 rounded-full bg-gray-600 flex items-center justify-center text-white font-bold">U</div>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-white">Usuario</p>
          <p class="text-xs text-gray-400 hover:text-gray-300"><a href="/logout">Cerrar Sesión</a></p>
        </div>
      </div>
    </aside>
    {{ end }}

    <!-- CONTENT AREA -->
    <div class="flex-1 flex flex-col overflow-hidden relative">

      {{ if .User }}
      <header class="h-16 bg-white shadow flex items-center justify-between px-4 sm:px-6 lg:px-8">
        <div class="flex items-center">
          <button @click="sidebarOpen = !sidebarOpen"
            class="lg:hidden text-gray-500 hover:text-gray-700 focus:outline-none p-2">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h1 class="text-2xl font-semibold text-gray-800 ml-2 lg:ml-0">{{ .Title }}</h1>
        </div>
      </header>
      {{ end }}

      <!-- MAIN CONTENT -->
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
        {{ end }}

        {{ define "layout_end" }}
      </main>
    </div>
  </div>
</body>

</html>
{{ end }}
